<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EMS Registro de Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: #FFD700; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      transition: 0.2s;
    }
    button:hover { background-color: #666; }
    input { padding: 5px; margin: 5px; border-radius: 4px; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>EMS Registro de Horas</h1>

  <div>
    <input type="text" id="nombre" placeholder="Nombre de usuario">
    <button onclick="login()">Login / Crear Usuario</button>
  </div>

  <div>
    <input type="text" id="userId" placeholder="ID del usuario">
    <button onclick="entrada()">Registrar Entrada</button>
    <button onclick="salida()">Registrar Salida</button>
  </div>

  <script>
    async function login() {
      const nombre = document.getElementById("nombre").value;
      if(!nombre) return alert("Ingresa un nombre");
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre })
      });
      const data = await res.json();
      alert(JSON.stringify(data, null, 2));
    }

    async function entrada() {
      const userId = document.getElementById("userId").value;
      if(!userId) return alert("Ingresa un userId");
      const res = await fetch("/entrada", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      const data = await res.json();
      alert(JSON.stringify(data, null, 2));
    }

    async function salida() {
      const userId = document.getElementById("userId").value;
      if(!userId) return alert("Ingresa un userId");
      const res = await fetch("/salida", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      const data = await res.json();
      alert(JSON.stringify(data, null, 2));
    }
  </script>
</body>
</html>
